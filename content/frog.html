 <!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A single page application (SPA) experiment with animated user interface (UI) controls, and persistent user data via local storage. The SPA is a slot machine coded in javascript, CSS, snd HTML5.">
    <meta name="author" content="Jon A. Nuljon">
    <link rel="icon" href="">
    <title>LuckyFrogZ Slot.js</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="http://fonts.googleapis.com/css?family=Slackey" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="css/slot.css" type="text/css" />
    <link rel="stylesheet" href="slot-anime.css" type="text/css" />
</head>
<body> 
    <div id="container">
    <div class="jumbotron jumbotron-fluid">
  <div class="masthead container-fluid">
   
  <img class="img-fluid" src="img/luckyfrogz.png"   alt="LuckyFrogZ banner" / >
   
  </div><!--/masthead container-->  
</div><!--/jumbotron-->
         <div class="header  row">
                <div class="col-6  col-md-3">
                       PLAYER:<br> <h4 id="playerName"></h3>
                 </div ><!--/ col-4 -->
                 <div class="heads col-6">
                       <h3  id="headline">Play and Win</h3>
                 </div><!-- /col-4 -->
                 <div class="credits col-6  col-md-3">
                        CREDITS:<br><h4 id="credits"></h4>
                  </div><!--/ col-4 -->  
         </div><!-- end header row -->
         <div  class="three-to-one">
         <div class="slots row no-gutters" id="reels ">
                <canvas class="col-4" id="canvas1" width="100" height="300"></canvas>
                <canvas class="col-4" id="canvas2" width="100" height="300"></canvas>
                <canvas class="col-4" id="canvas3" width="100" height="300"></canvas>
         </div><!--end row reels-->
         </div><!-- /three-to-one-->
         <div id="overlay">
                <div id="winline"></div>
         </div>
          <div class="lever row no-gutters">
                 <div class="col-12">
                        <div  role="button" tabindex=“0” id="play">PLAY</div>
                  </div><!-- /col-12 -->
           </div><!--/lever row-->
         <div class="result row no-gutters">
    <div class="betbox col-4">
        <p class="data">
        <span id="bet">0</span>
        </p>
    </div><!-- col-4 -->
    <div class="incrementals col-2">
        <input type="image" id="add" src="img/adder.png" name="up" height=35vh ><br>
        <input type="image" id="subtract" src="img/subber.png" name="down" height=35vh >
    </div><!-- col-2- -->
           <div class="col-6">
                        <p id="results"> 
                            <span id="resultstotal"></span></p>
                       <p id="status">
                            <span id="message"></span>
                       </p>
           </div> <!-- /col-6 -->
</div><!-- /result  row -->
            <!-- Loading overlay -->
         <div id="loading">
                <p>Loading..</p>
                <div id="progressbar">
                <div id="progress"></div>
                </div><!--/progressbar-->
           </div><!--/loading-->     
            <div class="debug row">
                    <div class="col-4" id="audio_debug">Audio not supported</div><!--/col-4-->
                    <div class="col-8">
                    <div rolle =button id="login">LOGON</div>                         
                     </div><!-- col-4 -->
            </div><!--/debug row-->
        </div><!--/container-->
<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> 


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script> -->
<script src="js/jquery-3.3.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

<script type="text/javascript" src="js/slot.js"></script>
<!--<script type="text/javascript" src="../js/jq-touch-events.js">-->
<script type="text/javascript">$(function () { SlotGame(); });</script>
<!--<script type="text/javascript"></script> -->
</body>
</html>
